<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel = "stylesheet" href="styles.css">
</head>
<body>
    <section id="dashboard" class="dashboard-container">
        <div class="dashboard-content" id="dashboard-content">
            <header class="dashboard-header">
                <h1>DASHBOARD</h1>
            </header>
            <div class="dashboard-body">
                <div class="dashboard-options" id="dashboard-options">
                    <!-- Row 1 -->
                    <button class="dashboard-btn edit-view">EDIT & VIEW EXAMS</button>
                    <button class="dashboard-btn prepare">PREPARE EXAMS</button>
                    <!-- Row 2 -->
                    <button class="dashboard-btn scores">VIEW SCORES</button>
                    <button class="dashboard-btn reports">GENERATE REPORTS</button>
                </div>
            </div> 
        </div>
    </section>
</body>
</html>
