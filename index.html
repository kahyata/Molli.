<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Question Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="switch-button">
        <input class="switch-button-checkbox" type="checkbox" id="switch-button">
        <label class="switch-button-label" for="switch-button">
            <span class="switch-button-label-span">Add Questions</span>
        </label>
    </div>

    <div class="add-questions-section" id="add-questions">
        <div class="container">
            <!-- Examiner Details Section -->
            <div id="examinerDetails" class="form-section">
                <h2>Examination Details</h2>
                <div class="examiner-field">
                    <label for="examinerName">Examiner's Name:</label>
                    <input type="text" id="examinerName" placeholder="Enter examiner's name">
                </div>
                <div class="examiner-field">
                    <label for="examName">Examination Name:</label>
                    <input type="text" id="examName" placeholder="Enter examination name">
                </div>
                <div class="examiner-field">
                    <label for="examYear">Examination Year:</label>
                    <input type="number" id="examYear" placeholder="Enter year" min="2000" max="2100">
                </div>
                <div class="submission-btn">
                    <button type="button" class="submit-btn" onclick="nextStep(2)">Next</button>
                </div>
            </div>
    
            <!-- Combined Grade, Subject, and Question Type Selection -->
            <div id="gradeSubjectQuestionTypeFlow" class="form-section hidden">
                <h2>Select Grade, Subject, and Question Type</h2>
                <!-- Grade Selection -->
                <div id="gradeSelection">
                    <h3>Select Grade Level</h3>
                    <div class="grade-grid">
                        <button class="grade-btn" data-grade="7">Grade 7</button>
                        <button class="grade-btn" data-grade="9">Grade 9</button>
                        <button class="grade-btn" data-grade="12">Grade 12</button>
                        <button class="grade-btn" data-grade="alevels">A Levels</button>
                    </div>
                </div>
    
                <!-- Subject Selection -->
                <div id="subjectSelection" class="hidden">
                    <h3>Select Subject</h3>
                    <div class="subject-buttons">
                        <!-- Dynamically populated -->
                    </div>
                </div>
    
                <!-- Question Type Selection -->
                <div id="questionTypeSelection">
                    <h3>Choose the Type of Question</h3>
                    <div class="type-grid">
                        <button class="type-btn" data-type="multipleChoice">Multiple Choice</button>
                        <button class="type-btn" data-type="oneWord">One Word Answer</button>
                        <button class="type-btn" data-type="essay">Essay</button>
                        <button class="type-btn" data-type="trueFalse">True/False</button>
                    </div>
                </div>
    
                <div class="submission-btn">
                    <button type="button" class="prev-btn" onclick="previousStep(1)">Previous</button>
                    <button type="button" class="submit-btn" onclick="nextStep(3)">Next</button>
                </div>
            </div>
    
            <!-- Question and Answer Input -->
            <div id="questionAnswerFlow" class="form-section hidden">
                <h2>Add Your Question and Answer</h2>
                <div class="form-group">
                    <label for="questionType">Question Type:</label>
                    <select id="questionType">
                        <option value="">Select a question type</option>
                        <option value="essay">Essay Question</option>
                        <option value="oneWord">One Word Answer</option>
                        <option value="multipleChoice">Multiple Choice</option>
                        <option value="trueFalse">True/False</option>
                    </select>
                </div>
    
                <div class="question-prompt form-group">
                    <label for="question">Question:</label>
                    <textarea id="question" placeholder="Enter your question here..."></textarea>
                </div>
                <div class="question-source">
                    <div class="Topic_source_field">
                        <label for="Topic_name">Topic</label>
                        <input type="text" id="topic_name" placeholder="Enter the topic name here...">
                    </div>
                    <div class="GRADE/LEVEL_field">
                        <label for="Level_name">Select Grade:</label>
                        <select id="level_name">
                            <option value="">Grade 7</option>
                            <option value="">Grade 9</option>
                            <option value="">Grade 12</option>
                            <option value="">A-levels</option>
                        </select>
                    </div>
                </div>
                <div class="answer-prompt form-group">
                    <label>Answer:</label>
    
                    <!-- Essay Answer -->
                    <div id="essayAnswer" class="hidden">
                        <label for="essayInput">Model Essay Answer:</label>
                        <textarea id="essayInput" placeholder="Enter model essay answer..."></textarea>
                    </div>
    
                    <!-- One Word Answer -->
                    <div id="oneWordAnswer" class="hidden">
                        <label for="oneWordInput">Correct Answer:</label>
                        <input type="text" id="oneWordInput" placeholder="Enter correct one-word answer...">
                    </div>
    
                    <!-- Multiple Choice Options -->
                    <div id="multipleChoiceAnswer" class="hidden">
                        <div class="multiple-choice-option">
                            <input type="radio" id="option0" name="correct-answer" value="0">
                            <label for="option0">Option 1:</label>
                            <input type="text" id="optionText0" placeholder="Option 1">
                        </div>
                        <div class="multiple-choice-option">
                            <input type="radio" id="option1" name="correct-answer" value="1">
                            <label for="option1">Option 2:</label>
                            <input type="text" id="optionText1" placeholder="Option 2">
                        </div>
                        <div class="multiple-choice-option">
                            <input type="radio" id="option2" name="correct-answer" value="2">
                            <label for="option2">Option 3:</label>
                            <input type="text" id="optionText2" placeholder="Option 3">
                        </div>
                        <div class="multiple-choice-option">
                            <input type="radio" id="option3" name="correct-answer" value="3">
                            <label for="option3">Option 4:</label>
                            <input type="text" id="optionText3" placeholder="Option 4">
                        </div>
                    </div>
    
                    <!-- True/False Answer -->
                    <div id="trueFalseAnswer" class="hidden">
                        <input type="radio" id="trueOption" name="trueFalse" value="true">
                        <label for="trueOption">True</label>
                        <input type="radio" id="falseOption" name="trueFalse" value="false">
                        <label for="falseOption">False</label>
                    </div>
                </div>
    
                <div class="submission-btn">
                    <button type="button" class="prev-btn" onclick="previousStep(2)">Previous</button>
                    <button type="button" class="submit-btn" onclick="submitQuestion()">Submit Question</button>
                </div>
            </div>
    
            <!-- View Mode -->
            <div id="viewMode" class="form-section hidden">
                <h2>Added Questions</h2>
                <div id="questionsList"></div>
            </div>
        </div>
    </div>
    <div class="edit-section" id="edit-questions">
        <h2>Edit Questions</h2>
        <div id="editQuestionsList"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
