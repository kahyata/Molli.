<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Question Form.</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="switch-button">
        <input class="switch-button-checkbox" type="checkbox" id="switch-button">
        <label class="switch-button-label" for="switch-button">
            <span class="switch-button-label-span">CREATE</span>
        </label>
    </div>

    <div class="add-questions-section" id="add-questions">
        <div class="container">
            <div id="examinerDetails" class="form-section">
                <h2>EXAMINATION DETAILS.</h2>
                <div class="examiner-field examiner-field-matrix">
                    <div class="field-item">
                        <label for="examName"></label>
                        <input type="text" id="examName" placeholder="ENTER THE EXAM NAME">
                    </div>
                    <div class="field-item">
                        <label for="PaperCode"></label>
                        <select id="PaperCode">
                            <option value="Paper 1">PAPER 1</option>
                            <option value="Paper 2">PAPER 2</option>
                            <option value="Paper 3">PAPER 3</option>
                        </select>
                    </div>
                </div>
                <div class="examiner-field">
                    <label for="examinerName"></label>
                    <input type="text" id="examinerName" placeholder="ENTER THE SOURCE OF THE EXAM">
                </div>
                <div class="examiner-field">
                    <label for="examYear"></label>
                    <input type="number" id="examYear" placeholder="ENTER THE YEAR OF THE EXAM" min="2000" max="2100">
                </div>
                <div class="submission-btn">
                    <button type="button" class="submit-btn" onclick="submitExaminerDetails()">Next</button>
                </div>
            </div>

            <div id="gradeSubjectQuestionTypeFlow" class="form-section hidden">
                <h2>Select Grade, Subject, and Question Type</h2>
                <div id="gradeSelection">
                    <h3>Select Grade Level</h3>
                    <div class="grade-grid">
                        <button class="grade-btn" data-grade="7">Grade 7</button>
                        <button class="grade-btn" data-grade="9">Grade 9</button>
                        <button class="grade-btn" data-grade="12">Grade 12</button>
                        <button class="grade-btn" data-grade="alevels">A Levels</button>
                    </div>
                </div>

                <div id="subjectSelection" class="hidden">
                    <h3>Select Subject</h3>
                    <div class="subject-buttons"></div>
                </div>

                <div id="questionTypeSelection">
                    <h3>Choose the Type of Question</h3>
                    <div class="type-grid">
                        <button class="type-btn" data-type="multipleChoice">Multiple Choice</button>
                        <button class="type-btn" data-type="oneWord">One Word Answer</button>
                        <button class="type-btn" data-type="essay">Essay</button>
                        <button class="type-btn" data-type="trueFalse">True/False</button>
                    </div>
                </div>

                <div class="submission-btn">
                    <button type="button" class="prev-btn" onclick="previousStep(1)">Previous</button>
                    <button type="button" class="submit-btn" onclick="nextStep(3)">Next</button>
                </div>
            </div>

            <div id="questionAnswerFlow" class="form-section hidden">
                <h2>Add Your Question and Answer</h2>
                <div class="form-group">
                    <label for="questionType">Question Type:</label>
                    <select id="questionType" onchange="toggleAnswerFields(this.value)">
                        <option value="">Select a question type</option>
                        <option value="essay">Essay Question</option>
                        <option value="oneWord">One Word Answer</option>
                        <option value="multipleChoice">Multiple Choice</option>
                        <option value="trueFalse">True/False</option>
                    </select>
                </div>

                <div class="question-prompt form-group">
                    <label for="question"></label>
                    <textarea id="question" placeholder="ENTER YOUR QUESTION HERE"></textarea>
                </div>
                <div class="question-source">
                    <div class="Topic_source_field">
                        <label for="topic_name"></label>
                        <input type="text" id="topic_name" placeholder="ENTER THE TOPIC NAME HERE">
                    </div>
                    <div class="Topic_source_field">
                        <label for="subtopic_name"></label>
                        <input type="text" id="subtopic_name" placeholder="ENTER THE SUBTOPIC NAME HERE">
                    </div>
                </div>
                <div class="answer-prompt form-group">
                    <label>Answer:</label>
                    <div id="essayAnswer" class="hidden">
                        <label for="essayInput"></label>
                        <textarea id="essayInput" placeholder="ENTER ESSAY ANSWER HERE"></textarea>
                    </div>
                    <div id="oneWordAnswer" class="hidden">
                        <label for="oneWordInput"></label>
                        <input type="text" id="oneWordInput" placeholder="ENTER ONE-WORD ANSWER HERE">
                    </div>
                    <div id="multipleChoiceAnswer" class="hidden">
                        <div class="multiple-choice-option">
                            <input type="radio" id="option0" name="correct-answer" value="0">
                            <label for="optionText0"></label>
                            <input type="text" id="optionText0" placeholder="ENTER OPTION 1 HERE">
                        </div>
                        <div class="multiple-choice-option">
                            <input type="radio" id="option1" name="correct-answer" value="1">
                            <label for="optionText1"></label>
                            <input type="text" id="optionText1" placeholder="ENTER OPTION 2 HERE">
                        </div>
                        <div class="multiple-choice-option">
                            <input type="radio" id="option2" name="correct-answer" value="2">
                            <label for="optionText2"></label>
                            <input type="text" id="optionText2" placeholder="ENTER OPTION 3 HERE">
                        </div>
                        <div class="multiple-choice-option">
                            <input type="radio" id="option3" name="correct-answer" value="3">
                            <label for="optionText3"></label>
                            <input type="text" id="optionText3" placeholder="ENTER OPTION 4 HERE">
                        </div>
                    </div>
                    <div id="trueFalseAnswer" class="hidden">
                        <div class="true-false-container">
                            <div class="true-false-option">
                                <input type="radio" id="trueOption" name="trueFalse" value="true">
                                <label for="trueOption">True</label>
                            </div>
                            <div class="true-false-option">
                                <input type="radio" id="falseOption" name="trueFalse" value="false">
                                <label for="falseOption">False</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="submission-btn">
                    <button type="button" class="prev-btn" onclick="previousStep(2)">Previous</button>
                    <button type="button" class="submit-btn" onclick="submitQuestion()">Submit Question</button>
                </div>
            </div>

            <div id="viewMode" class="form-section hidden">
                <h2>Added Questions</h2>
                <div id="questionsList"></div>
            </div>
        </div>
    </div>

    <div class="edit-section" id="edit-questions">
        <h2>Past Papers</h2>
        <div class="filter-search-container">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Quick search...">
                <button onclick="searchPapers()">Search</button>
            </div>
        </div>
        <div class="table-controls">
            <div class="table-actions">
                <button class="columns-btn">Columns</button>
                <div class="filter-dropdown">
                    <button id="filterToggle" onclick="toggleFilterDropdown()">Filters</button>
                    <div id="filterPanel" class="filter-panel">
                        <select id="filterGrade">
                            <option value="">All Grades</option>
                            <option value="7">Grade 7</option>
                            <option value="9">Grade 9</option>
                            <option value="12">Grade 12</option>
                            <option value="alevels">A Levels</option>
                        </select>
                        <select id="filterSubject">
                            <option value="">All Subjects</option>
                        </select>
                        <input type="number" id="filterYear" placeholder="Year" min="2000" max="2100">
                        <input type="text" id="filterExamName" placeholder="Examination Name">
                        <input type="text" id="filterTopic" placeholder="Topic">
                        <input type="text" id="filterSubtopic" placeholder="Subtopic">
                        <button onclick="filterPapers()">Apply Filters</button>
                    </div>
                </div>
                <button class="export-btn">Export</button>
            </div>
        </div>
        <table class="papers-table">
            <thead>
                <tr>
                    <th><input type="checkbox" id="selectAll"></th>
                    <th>Exam Name</th>
                    <th>Year</th>
                    <th>Grade</th>
                    <th>Subject</th>
                    <th>Topic</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="papersTableBody"></tbody>
        </table>
        <div class="pagination">
            <select id="linesPerPage" onchange="updateLinesPerPage()">
                <option value="15">15</option>
                <option value="30">30</option>
                <option value="50">50</option>
            </select>
            <button onclick="prevPage()">Previous</button>
            <span id="pageInfo">1 of 1</span>
            <button onclick="nextPage()">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
